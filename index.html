<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="weather-app">
        <div class="container">
            <div class="brand">The weather</div>
        </div>
        <h1 class="temp">16&#176</h1>
        <div class="city-time">
            <h1 class="name">Tashkent</h1>
            <small>
                <span class="time">06:09</span>
                -
                <span class="data">Monday Sep 19</span>
            </small>
        </div>
        <div class="weather">
            <span class="cloud-img"> </span>
            <span class="condition">Cloudy </span>
        </div>
    </div>

    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search...">
            <button type="submit" class="submit"><i class="fas fa-search"></i></button>
        </form>
        <ul class="cities">
            <li class="city">Tashkent</li>
            <li class="city">Namangan</li>
            <li class="city">Samarqand</li>
            <li class="city">Andijon</li>
        </ul>
        <ul class="details">
            <h4>weather detail</h4>
            <li>
                <span>Cloud</span>
                <span class="сloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8 km/h</span>
            </li>
        </ul>


    </div>


    <script src="script/script.js"></script>
</body>

</html>
